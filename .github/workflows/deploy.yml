name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Upload site (excluding MP3 folder)
        uses: actions/upload-pages-artifact@v2
        with:
          path: .
          exclude: |
            audio/**

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
