<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate MP3 Numbers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
      font-size: 18px;
    }
    label {
      font-weight: bold;
      margin-top: 15px;
    }
    input {
      padding: 10px;
      font-size: 18px;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    button {
      padding: 12px;
      font-size: 18px;
      margin-top: 10px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 20px;
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      font-size: 18px;
      min-height: 60px;
      border-radius: 5px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h2>MP3 Filename Generator</h2>

  <label for="startNum">Start#</label>
  <input type="number" id="startNum" placeholder="e.g. 15">

  <label for="endNum">End#</label>
  <input type="number" id="endNum" placeholder="e.g. 20">

  <button onclick="generateMP3List()">Generate</button>

  <div id="result"></div>

  <button onclick="copyToClipboard()">Copy</button>

  <script>
    function generateMP3List() {
      const start = parseInt(document.getElementById('startNum').value);
      const end = parseInt(document.getElementById('endNum').value);
      const resultDiv = document.getElementById('result');
      
      if (isNaN(start) || isNaN(end) || start > end) {
        resultDiv.textContent = "Please enter valid numbers (start â‰¤ end).";
        return;
      }

      let output = '';
      for (let i = start; i <= end; i++) {
        output += `"${i}.mp3", `;
      }
      resultDiv.textContent = output.slice(0, -2);
    }

    function copyToClipboard() {
      const text = document.getElementById('result').textContent;
      if (!text || text.startsWith("Please enter")) {
        alert("Nothing to copy! Please generate the list first.");
        return;
      }

      navigator.clipboard.writeText(text).then(() => {
        alert("Copied to clipboard!");
      }).catch(err => {
        alert("Failed to copy: " + err);
      });
    }
  </script>
</body>
</html>
